
<html> 

<head>
<title>Gerenciamento de estudantes</title>


<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body>

<br />
<br />
<div class="container"> 

<div class="row">
	<center>
	<H1>Gerenciamento de Estudantes</H1>
	</center>
	<div class="col-lg-3">
		<a href="/estudantes/novo">NOVO ESTUDANTE</a>
	</div>
	<h2>-----------</h2>
	<table class="table">
	  <thead>
	    <tr  >
	      
	      <th scope="col">First Name</th>
	      <th scope="col">Last Name</th>
	      <th scope="col">E-mail</th>
	       <th   scope="col">Ações</th>
	    </tr>
	  </thead>
	  <tbody> 
	    <tr th:each = "student: ${estudanteslist}">
	    
	      <td th:text="${student.primeiroNome}"></td>
	      <td th:text="${student.ultimoNome}"></td>
	      <td th:text="${student.email}"></td> 
	       <td  > <a class="page-link" th:href="@{/edit/{id}(id=${student.id})}">  Editar </a> <br />	
	              <a class="page-link" th:href="@{/remover/{id}(id=${student.id})}">  Remover </a></td> 
	    </tr>  
	  </tbody>
	  
	</table>
	
<div class="row">
	<center>
	<nav aria-label="Page navigation example" >
  <ul class="pagination"  >
     <th:block th:each="tot : ${total}"> 
            
       
    <a class="page-link" th:href="@{/getAll/{tot}?pageSize={pagesize}(pagesize=${pagesize}, tot=${tot})}">
    <li class="page-item" th:utext="${tot}"></li></a>
         </th:block>
  </ul>
</nav>

</center>
	</div>
	

</div>
</div>
  



</body>

</html>
